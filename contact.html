<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacter DinoDynasty">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Dylan Kirsch">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:opsz@5..1200&display=swap" rel="stylesheet">
    

    <link rel="icon" type="image/x-icon" href="assets/images/icone/dinoSite-logo.png.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/contact.css">

    <title>Contact</title>
    
</head>
<body>


    <main>

        <a class="retour" href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Retour
        </a>

        <img src="assets/images/jouets-halloween-effrayants.jpg" alt="">

        <form method="POST" action="index.html">

            <h1>Contactez-moi</h1>

            <fieldset id="details">

                <legend>
                    <h2>Détails du compte</h2>
                </legend>

                <div class="account-details">

                    <div>
                        <label>Nom*</label>
                        <input type="text" name="nom" required>
                    </div>

                    <div>
                        <label>Prenom*</label>
                        <input type="text" name="prenom" required>
                    </div>

                    <div>
                        <label>Date de naissance*</label>
                        <input type="date" name="birthday" required>
                    </div>
                    
                    <div>
                        <label>Adresse mail*</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <input type="radio" name="berry" id="berry" required>
                        <label for="berry">Berry</label>
                        <input type="radio" name="monde" id="monde" required>
                        <label for="monde">Reste du monde</label>
                    </div>

                    <div class="couleur">

                        <label>Choisissez votre couleur favorite*</label>

                        <div class="favoriteColor">

                            <select class="colors" required>
                                <option value="">Choisissez </option>
                                <option value="rouge">Rouge</option>
                                <option value="vert">Vert</option>
                                <option value="bleu">Bleu</option>
                                <option value="noir">Noir</option>
                                <option value="blanc">Blanc</option>
                            </select>

                        </div>

                    </div>

                </div>

            </fieldset>
            
            <fieldset id="competences">

                <legend>
                    <h2>Compétences</h2>
                </legend>
                

                <div class="allCompetences">

                    <div class="choixCompetences">

                        <div>
                            <input type="checkbox" name="html" id="html">
                            <span>HTML</span>
                        </div>

                        <div>
                            <input type="checkbox" name="css" id="css">
                            <span>CSS</span>
                        </div>

                        <div>
                            <input type="checkbox" name="javascript" id="javascript">
                            <span>Javascript</span>
                        </div>

                        <div>
                            <input type="checkbox" name="php" id="php">
                            <span >PHP</span>
                        </div>

                    </div>
                

                    <div class="level">

                        <div>
                            <label for="progress">Quel est votre niveau en html ? (déplacez le curseur)</label>
                            <input type="range" name="progress" id="progress">
                        </div>

                    </div>

                    <div class="decrire">

                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Décrivez votre expérience Pro"></textarea>
                        
                    </div>
            
                </div>

            </fieldset>

            <fieldset id="validate">

                <legend>
                    <h2>Validation</h2>
                </legend>
                

                <div class="validation">

                    <div>
                        <label for="password">Choisissez un mot de passe (9 caractères minimum)</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <input type="radio" name="politique" id="politique">
                        <label for="politique">En cochant cette case, j'accepte la politique de confidentialité</label>
                    </div>


                </div>
            </fieldset>

            <button type="submit">Envoyer</button>

        </form>
    </main>


</body>
</html>
